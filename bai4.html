<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 1px black solid"></canvas>
<script>
    let Circle = function (x,y,radius,color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.render = function (canvas) {
            let drawCanvas = document.getElementById(canvas);
            let context = drawCanvas.getContext("2d");

            context.beginPath();
            context.arc(this.x, this.y, this.radius,0,Math.PI*2);
            context.fillStyle = this.color;
            context.fill();
            context.closePath();
        }
    }

    let circle = new Circle(100, 100, 100, "#FF0000");
    circle.render("myCanvas");
</script>
</body>
</html>
