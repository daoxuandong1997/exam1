<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array(2, 6, -9, 11, 30, -20, 16);
    let x = parseInt(prompt("Nhap mot so nguyen bat ky: "));

    function tryRemoveFromArray(arr,x) {
        for ( let i = 0; i < arr.length; i++){
            if(arr[i] === x){
                arr.splice(i, 1);
            }
        }
        return arr;
    }
    document.write(tryRemoveFromArray(array,x));
</script>
</body>
</html>
